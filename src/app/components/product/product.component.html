<div class="grid grid-cols-4 max-w-6xl mx-auto gap-5 ">
    <div class="relative  pt-10 overlay" *ngFor="let product of products">
        <div class="relative  product-item  text-center">
            <div class="info-item ">
                <img src={{product.image}} class="w-full h-full" alt="" />
            </div>

            <div class="absolute top-1/3 w-full ">
                <a class=" text-over" href="">
                    <button
                        class="w-full h-12 px-6 text-indigo-100  transition-colors duration-150 bg-[#62ab00] rounded-lg focus:shadow-outline ">
                        Add to cart
                    </button>
                </a>
            </div>
            <a [routerLink]="[ '/products', product._id]" class="">
                <h2 class="text-2xl font-serif pb-2  pt-3">{{product.name}}</h2>
                <del class="text-gray-500">$ {{product.salePrice}} </del> &ensp;
                <span class="font-medium text-xl text-[#62ab00] font-bold">
                    $ {{product.price}}
                </span>
            </a>
        </div>

        <!-- <div *ngIf="product.saleprice; else elseBlock"> -->
        <div *ngIf="product.salePrice">
            <span
                class=" absolute  left-[15px] top-[8px] inline-flex items-center justify-center font-serif px-[10px] py-[25px] mr-2 text-xs font-bold leading-none text-white bg-red-500 rounded-full">
                S&nbsp;A&nbsp;L&nbsp;E
            </span>
        </div>
        <!-- <ng-template #elseBlock>
    
</ng-template> -->

    </div>
