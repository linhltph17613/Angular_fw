<p>{{userForm.valid | json }}</p>
<!-- Hàm truyêfn vào gtri và trả về    1 chuỗi  -->
<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" #name="ngModel" name="name" ngModel class="form-control" required minlength="6" />
        <!-- <span>{{name.errors | json}}</span> -->
        <app-validate [field]="name" key="Tên"></app-validate>
    </div>
    <div class="form-group">
        <label for="">Age</label>
        <input type="number" name="age" min="1" max="100" #age="ngModel" ngModel required class="form-control" />
        <app-validate [field]="age" key="Tuổi"></app-validate>
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="email" name="email" #email="ngModel" ngModel required email class="form-control" />
        <app-validate [field]="email" key="Email"></app-validate>
    </div>

        <label for="">Gender</label>

    </div>
    <div class="form-group">
        <label for="">Avatar</label>
        <input type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label for="">Status</label>
        <input type="number" class="form-control" />
    </div> -->
    <div class="form-group mt-3">
        <button class="btn btn-success" [disabled]="!userForm.valid" type="button">Save</button>
        <button class="btn btn-danger mx-3">Cancel</button>
    </div>
</form>
