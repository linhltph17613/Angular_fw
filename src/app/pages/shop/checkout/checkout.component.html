<div class="">
    <div class="grid grid-cols-2 gap-4 max-w-6xl mx-auto">
        <div class="mt-10 sm:mt-0 ">
            <div class="md:grid  md:gap-6">
                <div class="md:col-span-1">
                    <div class="px-4 sm:px-0">
                        <h1 class="text-lg font-medium leading-6 text-gray-900">
                            Billing details
                        </h1>
                        <p class="mt-1 text-sm text-gray-600">
                            Use a permanent address where you can receive mail.
                        </p>
                    </div>
                </div>
                <div class=" md:mt-0 md:col-span-2">
                    <form action="#" method="POST">
                        <div class="shadow overflow-hidden sm:rounded-md">
                            <div class="px-4 py-5 bg-white sm:p-6">
                                <div class="grid grid-cols-6 gap-6">
                                    <div class="col-span-6 sm:col-span-3">
                                        <label htmlFor="first-name" class="block text-sm font-medium text-gray-700">
                                            First name
                                        </label>
                                        <input type="text" name="first-name" id="first-name" autoComplete="given-name"
                                            class="mt-1 outline-0 p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                    </div>

                                    <div class="col-span-6 sm:col-span-3">
                                        <label htmlFor="last-name" class="block text-sm font-medium text-gray-700">
                                            Last name
                                        </label>
                                        <input type="text" name="last-name" id="last-name" autoComplete="family-name"
                                            class="mt-1 outline-0 p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                    </div>

                                    <div class="col-span-6 sm:col-span-4">
                                        <label htmlFor="email-address"
                                            class="block text-sm font-medium text-gray-700">
                                            Email address
                                        </label>
                                        <input type="text" name="email-address" id="email-address" autoComplete="email"
                                            class="mt-1 outline-0 p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                    </div>

                                    <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                                        <label htmlFor="street-address"
                                            class="block text-sm font-medium text-gray-700">
                                            Phone
                                        </label>
                                        <input type="number" name="phone" id="phone" autoComplete="phone"
                                            class="mt-1 outline-0 p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                    </div>

                                    <div class="col-span-6 sm:col-span-3">
                                        <label htmlFor="country" class="block text-sm font-medium text-gray-700">
                                            Country
                                        </label>
                                        <select id="country" name="country" autoComplete="country-name"
                                            class="mt-1 outline-0 p-2 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                            <option>United States</option>
                                            <option>Ha Noi</option>
                                            <option>Da Nang</option>
                                            <option>Tay Nguyen</option>
                                            <option>Ho Chi Minh</option>
                                        </select>
                                    </div>

                                    <div class="col-span-6">
                                        <label htmlFor="phone" class="block text-sm font-medium text-gray-700">
                                            Street address
                                        </label>
                                        <input type="text" name="street-address" id="street-address"
                                            autoComplete="street-address"
                                            class="mt-1 outline-0 p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                    </div>

                                    <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                                        <label htmlFor="city" class="block text-sm font-medium text-gray-700">
                                            City
                                        </label>
                                        <input type="text" name="city" id="city" autoComplete="address-level2"
                                            class="mt-1 outline-0 p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                    </div>

                                    <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                                        <label htmlFor="region" class="block text-sm font-medium text-gray-700">
                                            State / Province
                                        </label>
                                        <input type="text" name="region" id="region" autoComplete="address-level1"
                                            class="mt-1 outline-0 p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                    </div>

                                    <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                                        <label htmlFor="postal-code"
                                            class="block text-sm font-medium text-gray-700">
                                            ZIP / Postal code
                                        </label>
                                        <input type="text" name="postal-code" id="postal-code"
                                            autoComplete="postal-code"
                                            class="mt-1 outline-0 p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-500 rounded-md" />
                                    </div>
                                </div>
                                <label htmlFor="email-address" class="block text-sm font-medium text-gray-700 mt-4">
                                    Additional information
                                </label>
                                <textarea
                                    class="w-full mt-1 col-span-6 outline-0 p-2 h-32 px-3 py-2 text-base text-gray-700 shadow-sm placeholder-gray-600 border rounded-lg focus:shadow-outline"
                                    placeholder="Notes abour your order , e.g. special notes for delivery."></textarea>
                            </div>
                            <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                                <button type="submit"
                                    class="inline-flex justify-center py-2 px-8 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-[#62ab00] hover:bg-[#b96c4e] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    CONTINUE TO PAYMENT
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="mt-[70px] ml-[30px]">
            <div class="relative mt-4 text-gray-700">
                <input
                    class="w-3xl pl-3  pr-8 py-3 outline-0 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                    type="text" placeholder="Coupon Code" />
                <button
                    class="absolute font-serif inset-y-0 left-[180px] flex items-center px-4 font-bold text-white bg-[#62ab00] rounded-r-lg hover:bg-indigo-500 focus:bg-indigo-700">
                    Apply Coupon
                </button>
            </div>

                <div class="">
                    <p class="font-medium font-serif text-xl">Mug Color</p>
                    <p class="text-[#62ab00] font-serif font-medium text-lg">
                        $ 106
                    </p>
                </div>
            </div>
            <div class="border p-2 my-2 w-2/3 flex gap-2">
                <img class="" width="80px" src="https://i.imgur.com/XhsdXpQ.jpg" alt="" />
                <div class="">
                    <p class="font-medium font-serif text-xl">Mug Color</p>
                    <p class="text-[#62ab00] font-serif font-medium text-lg">
                        $ 106
                    </p>
                </div>
            </div>
            <div class="border p-2 my-2 w-2/3 flex gap-2">
                <img  width="80px" class="" src="https://i.imgur.com/XhsdXpQ.jpg" alt="" />
                <div class="">
                    <p class="font-medium font-serif text-xl">Mug Color</p>
                    <p class="text-[#62ab00] font-serif font-medium text-lg">

                </div>
            </div>
        </div>
    </div>
</div>
