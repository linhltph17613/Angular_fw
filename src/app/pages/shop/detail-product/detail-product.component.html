<div class="">
    <div class="grid grid-cols-2 max-w-6xl mx-auto">
        <div class="">
            <img class="w-[550px] h-[606px]" src={{product.image}} alt="" />
        </div>
        <div class="">
            <h1 class="font-serif text-5xl pt-10">{{product.name}}</h1>
            <p class="font-medium text-3xl text-[#62ab00] py-3">
                $ {{product.price}}
            </p>
            <p class="text-gray-500 pb-3">{{product.desc}}</p>
            <form action="">
                <input type="number" class="border w-25 h-[38px] pl-3 outline-0 mr-2" min="1" [value]="cartItemValues"
                    (input)="onInputValueChange($event)" placeholder="1" name="" id="" />
                <button (click)="onAddToCart()" class="inline-flex items-center h-10 px-5 text-white transition-colors duration-150 bg-[#62ab00]
                    rounded-lg focus:shadow-outline hover:bg-[#62ab00]">
                    <span>Add to cart</span>
                    <svg class="w-4 h-4 ml-3 fill-current" viewBox="0 0 20 20">
                        <path
                            d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                            clip-rule="evenodd" fill-rule="evenodd"></path>
                    </svg>
                </button>
            </form>

            <div class="py-3 leading-7 tagss">
                <b>SKU:</b>
                <span>001</span>
                <br />
                <b>CATEGORIES:</b>
                <span>Art, Biography, Anthology</span>
                <br />
                <b>TAGS:</b>
                <span>Artist, Brick, Ceramics, Oval, Tactile, Wood</span>
                <br />
            </div>


            <div class="">
                <button
                    class="h-10 outline-0 text-[#62ab00] font-serif transition-colors duration-150 border border-indigo-500 rounded-lg focus:shadow-outline text-xl  hover:bg-[#62ab00] hover:text-white w-[570px]">
                    Review ( 0 )
                </button>

                <div class="px-2 py-3" key={index}>
                    <h3 class="tagss">Reviews</h3>
                    <div class="">

                    </div>
                </div>

            </div>
        </div>
    </div>
    <ul class="nav nav-tabs flex flex-col md:flex-row flex-wrap list-none border-b-0 pl-0 mb-4" id="tabs-tabFill"
        role="tablist">
        <li class="nav-item flex-auto text-center" role="presentation">
            <a href="products/#tabs-homeFill" class="
      nav-link
      w-full
      block
      font-medium
      text-xs
      leading-tight
      uppercase
      border-x-0 border-t-0 border-b-2 border-transparent
      px-6
      py-3
      my-2
      hover:border-transparent hover:bg-gray-100
      focus:border-transparent
      active
    " id="tabs-home-tabFill" data-bs-toggle="pill" data-bs-target="#tabs-homeFill" role="tab"
                aria-controls="tabs-homeFill" aria-selected="true">Home</a>
        </li>
        <li class="nav-item flex-auto text-center" role="presentation">
            <a href="#tabs-profileFill" class="
      nav-link
      w-full
      block
      font-medium
      text-xs
      leading-tight
      uppercase
      border-x-0 border-t-0 border-b-2 border-transparent
      px-6
      py-3
      my-2
      hover:border-transparent hover:bg-gray-100
      focus:border-transparent
    " id="tabs-profile-tabFill" data-bs-toggle="pill" data-bs-target="#tabs-profileFill" role="tab"
                aria-controls="tabs-profileFill" aria-selected="false">Very very very very long link</a>
        </li>
        <li class="nav-item flex-auto text-center" role="presentation">
            <a href="#tabs-messagesFill" class="
      nav-link
      w-full
      block
      font-medium
      text-xs
      leading-tight
      uppercase
      border-x-0 border-t-0 border-b-2 border-transparent
      px-6
      py-3
      my-2
      hover:border-transparent hover:bg-gray-100
      focus:border-transparent
    " id="tabs-messages-tabFill" data-bs-toggle="pill" data-bs-target="#tabs-messagesFill" role="tab"
                aria-controls="tabs-messagesFill" aria-selected="false">Messages</a>
        </li>
    </ul>
    <div class="tab-content" id="tabs-tabContentFill">
        <div class="tab-pane fade show active" id="tabs-homeFill" role="tabpanel" aria-labelledby="tabs-home-tabFill">
            Tab 1 content fill
        </div>
        <div class="tab-pane fade" id="tabs-profileFill" role="tabpanel" aria-labelledby="tabs-profile-tabFill">
            Tab 2 content fill
        </div>
        <div class="tab-pane fade" id="tabs-messagesFill" role="tabpanel" aria-labelledby="tabs-profile-tabFill">
            Tab 3 content fill
        </div>
    </div>
</div>
