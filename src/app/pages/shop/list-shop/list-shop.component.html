<div class="bg-amber-50 py-4">
    <div class=" flex justify-between items-center max-w-5xl mx-auto">
        <div class="">
            <a class="font-medium hover:text-[#62ab00] " href="/">
                Home
            </a>

            <a class="font-medium text-[#62ab00] hover:text-[#62ab00]" href="/shop">

                / Shop
            </a>
        </div>

        <form onSubmit={handleSubmit(onSubmit)}>
            <input type="text" class="py-2  px-2 outline-0 border" placeholder="Search.." />
            <button class="bg-[#62ab00] hover:bg-[#62ab00] text-white px-3 py-2" type="submit">
                Search
            </button>
        </form>

        <div class="flex items-center">
            <div class="">
                <p>Showing a single result</p>
            </div>
            <div class="mx-5">
                <select class="shadow-md border px-3 py-2">
                    <option value="Thứ tự mặc định">Sort by popularity</option>
                    <option value="Thứ tự mặc định">Sort by popularity</option>
                    <option value="Thứ tự mặc định">Sort by average rating</option>
                    <option value="Thứ tự mặc định">Sort by newsness</option>
                    <option value="Thứ tự mặc định">
                        Order by price: low to high
                    </option>
                    <option value="Thứ tự mặc định">
                        Order by price: high to low
                    </option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="flex gap-4  max-w-6xl mx-auto mb-9">
    <div class=" py-9 w-2/3 gap-4 grid grid-cols-3">
        <ng-container *ngFor="let product of products">
            <div class="relative  pt-10 overlay"  *ngIf="product.status === 1" >
                <div class="relative  product-item text-center">
                 
    
                    <div class="info-item ">
                        <img src={{product.image}} class="w-full h-full" alt="" />
                    </div>
    
                    <div class="absolute top-1/3 w-full ">
                        <a class=" text-over" href="">
                            <button
                                class="w-full h-12 px-6 text-indigo-100  transition-colors duration-150 bg-[#62ab00] hover:bg-[#62ab00] rounded-lg focus:shadow-outline ">
                                Add to cart
                            </button>
                        </a>
                    </div>
                    <a [routerLink]="[ '/products', product._id]">
                        <div class="">
                            <h2 class="text-2xl font-serif pb-2  pt-3">
                                {{product.name}}
                            </h2>
                            <span class="font-medium text-xl text-[#62ab00] font-bold">
                                $ {{product.price}}
                            </span>
                        </div>
                    </a>
                </div>
            </div>
        </ng-container>


    </div>
