<div class="">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Tên </th>
                <th scope="col">Tuổi</th>
                <th scope="col">Email</th>
                <th scope="col">Hình ảnh</th>
                <th scope="col">Sđt</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <th scope="row">{{user.id}}</th>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.email}}</td>
                <td><img width="70" src="{{user.img}}" alt=""></td>
                <td>{{user.sdt}}</td>
                <td>
                    <button (click)="onEdit(user.id)" class="btn btn-warning">Sửa</button>
                    <button (click)="onDelete(user.id)" class="btn btn-danger">Delete</button>

                </td>
            </tr>

        </tbody>
    </table>
</div>
