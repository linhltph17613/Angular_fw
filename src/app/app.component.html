<div class="container" role="main">
  <!-- dssv -->

  <div class="">
    <h1>Angular form</h1>
    <div class="">
      <!-- <app-form></app-form> -->
      <app-user></app-user>
    </div>
  </div>
  <hr>
  <h3>Form đăng kí thông tin gvien</h3>
  <form class="w-50">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Tên giảng viên</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        (input)="onInput($event, 'name')" [value]="inputValueTeacher.name">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Tuổi giảng viên</label>
      <input type="number" class="form-control" id="exampleInputPassword1" (input)="onInput($event, 'age')"
        [value]="inputValueTeacher.age">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Hình ảnh</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        (input)="onInput($event, 'avatar')" [value]="inputValueTeacher.avatar">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Gender</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
          (input)="onInput($event, 'gender')" [checked]="inputValueTeacher.gender === '1'" [value]="1">
        <label class="form-check-label" for="inlineRadio1">Nam</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"
          (input)="onInput($event, 'gender')" [checked]="inputValueTeacher.gender === '0'" [value]="0">
        <label class="form-check-label" for="inlineRadio2">Nữ</label>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Status</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        (input)="onInput($event, 'status')" [value]="inputValueTeacher.status">
    </div>



    <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
  </form>

  <button class="btn btn-info" (click)="ClickH1()">{{schoolName ? 'Ẩn' : 'Hiện'}} bảng teacher</button><br>
  <div class="">
    <form class="w-50">
      <div class="mb-3">
        <input type="text" (keydown)="InputChange($event)" [value]="inputValue" class="form-control"
          id="exampleInputEmail1" aria-describedby="emailHelp">
        <span>{{inputValue}}</span>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>



  <div *ngIf="schoolName"><br><br>
    <button class="btn btn-danger">Danh sách giảng viên</button>

    <app-table [users]="students"></app-table>
  </div>


  <div class="">
    <!-- b1 : coponent con <app-name></app-name> 
         b2: định nghĩa việc nhận và truyền dữ liệu
         b3: truyền dl động MSV : <app-identity [id]="studentId"></app-identity>
     -->
    Tên sv : <app-name [name]="studentName"></app-name>
    MSV : <app-identity [id]="studentId"></app-identity>
  </div>
</div>
